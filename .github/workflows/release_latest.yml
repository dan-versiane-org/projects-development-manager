name: release - latest

on:
  push:
    branch: "develop"

jobs:
  create-tag:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: rickstaa/action-create-tag@v1
        with:
          tag: "latest"
          message: "release: latest"
          force_push_tag: true
